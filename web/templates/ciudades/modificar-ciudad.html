{% extends 'base.html' %}
{% load static %}
{%  block css %}
<link rel="stylesheet" href="{% static '../static/css/alumnos/alumno.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

{% endblock %}
{% block contenido %}

<div class="container">

    <div class="card mb-5">
        <form method="POST">
            {% csrf_token %}
            <H2 class="text-center mt-1 mb-5">{{ciu.nombre}}
                <i class="bi bi-pen-fill"></i>
            </H2>

            <div class="form-floating mb-5">
                <input type="text" class="form-control" name="nombre" placeholder="name@example.com" value="{{ciu.nombre}}" maxlength="20">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="card-footer d-flex mb-5 ">
                <a href="{% url 'ciudad' ciu.id %}" class="Modificar text-center mod-btn-back"><p class="mt-2">Volver</p></i></a>
                <input type="submit" value="Modificar" class="Modificar mod-btn-confirm">
            </div>  
        </form>

        
    </div>
</div>
{% endblock %}
