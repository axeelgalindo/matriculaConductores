{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static '../static/css/alumnos/index.css' %}">
{% endblock %}

{% block contenido %}

<div class="container" style="min-height: 30rem !important">
    <div class="agregar">
        <a href="{% url 'agregar-ciudad' %}" class="btn btn-light as" >
            <p class="mt-3">Agregar Ciudad</p>
        </a>
    </div>
    <form method="GET">
        <div class="row d-flex justify-content-center my-3 mb-4">
                <div class="col-sm-2">
                    <input type="text" name="nombre__icontains" class="form-control" id="id_nombre__icontains" placeholder="Filtrar por nombre">
                </div>
                <div class="col-sm-1">
                    <button type="submit" class="btn btn-dark">Filtrar</button>
                </div>    
        </div>
    </form>
    {% if ciudad %}
    <div class="container" style="width: 45%;">
        <table class="table table-sm caption-top text-center table-hover align-items-center justify-content-center mt-2">
            <caption class="text-center mb-3">Lista de Ciudades</caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Mantenimiento <i class="bi bi-wrench"></i></th>
    
              </tr>
            </thead>
            {% for c in ciudad.qs %}
            <tbody>
                <tr>
                    <th scope="row" class="pt-3">{{c.id}}</th>
                    <td class="pt-3" scope="row">{{c.nombre}}</td>
    
                    <td class="flex-fill">
                        <a href="{% url 'ciudad' c.id %}" class="btn">
                            <img src="{% static 'icons/eyes.svg' %}" alt="">
                        </a>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    
    {% else %}
    
        <h4>No hay Ciudades</h4>
    
    {% endif %}

    </div>
    
</div>



{% endblock %}
