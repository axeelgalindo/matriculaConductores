<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% block css%}

    {% endblock%}
    <link rel="stylesheet" href="{% static '../static/css/base.css' %}">
    <title>Escuela conductores</title>
</head>
<body class="text-center login">

    <header class="site-header sticky-top py-1">
        <nav class="container d-flex flex-column flex-md-row justify-content-between">
          <a class="py-2" aria-label="Product">
            <h5>ESCUELA CONDUCTORES</h5>
          </a>
        </nav>
      </header>
      <style>
          ul, li{
              display: none;
          }
      </style>
    <div class="container">
      <div class="card log d-flex justify-content-center  my-5" style="width: 35%;left: 50%;transform: translate(-50%,+2.4%);">
        <div class="card-title text-center my-4"><h3> Registro de usuario </h3> </div>
        <div class="card-body">
            {% load crispy_forms_tags %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-control p-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" maxlength="15">
                        <label for="floatingInput">Usuario</label>
                    </div>
                    <hr>
                    <div class="form-floating mb-3 text-start">
                        <input type="password" class="form-control" name="password1"  autocomplete="new-password"  required="" id="id_password1" maxlength="15">
                        <label for="floatingInput">Contraseña</label>
                        <span class="text-muted "> Minimo 8 caracteres. </span>
                    </div>
                    <hr>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password2"  autocomplete="new-password"  required="" id="id_password2" maxlength="15">
                        <label for="floatingInput">Repetir Contraseña</label>
                        
                    </div>
                    
        
                    
                  
                                </div>
                <button type="submit" class="w-100 m-3 btn btn-lg btn-dark" type="submit"><i class="bi bi-box-arrow-in-right"></i></button>
                <p lass="my-3  text-muted">Ir a <a href="{% url 'login' %}" class="mt-5 mb-3 text-muted">Iniciar sesión</a> </p>
                <hr>
                <p class="mt-1 mb-4 text-muted">ESCUELA DE CONDUCTORES PURRANQUE</p>
              </form>
            </div>
            
            
          </div>
      
      



    </div>


    
    {% include 'footer.html' %}
    
    
    
    
</body>
</html>
