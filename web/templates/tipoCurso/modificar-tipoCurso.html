{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{%  block css %}
<link rel="stylesheet" href="{% static '../static/css/alumnos/alumno.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

{% endblock %}
{% block contenido %}

<div class="container" style="min-height: 25rem;">

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            <H2 class="text-center mt-1">
                <i class="bi bi-pen-fill"></i>
            </H2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="nombre" placeholder="name@example.com" value="{{tipo.nombre}}" maxlength="12">
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="valor" placeholder="name@example.com" value="{{tipo.valor}}" maxlength="15">
                <label for="floatingInput">Valor</label>
            </div>
            <div class="card-footer d-flex mb-3 ">
                <a href="{% url 'tipoCurso' tipo.id %}" class="Modificar text-center mod-btn-back"><p class="mt-2">Volver</p></i></a>
                <input type="submit" value="Modificar" class="Modificar mod-btn-confirm">
            </div>  
        </form>
        
    </div>
</div>
{% endblock %}
