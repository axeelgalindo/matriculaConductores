{% extends 'base.html' %}
{% load static %}
{%  block css %}
<link rel="stylesheet" href="{% static '../static/css/alumnos/alumno.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

{% endblock %}
{% block contenido %}

<div class="container" style="min-height: 22rem !important">

    <div class="card">
        <form method="POST" method="/agregar-sucursal/">
            {% csrf_token %}
            <H2 class="text-center mt-1"><i class="bi bi-shop"></i>
            </H2>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txtcomuna" name="txtcomuna" placeholder="Ingrese nombre...">
                <label for="txtcomuna">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="ciudad">
                    <option value="-1">Seleccionar ciudad</option>
                    {% for ciu in ciudades %}
                        <option value="{{ciu.id}}" >{{ciu.nombre}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="card-footer d-flex mb-3 ">
                <a href="{% url 'IndexSucursales' %}" class="Modificar text-center mod-btn-back"><p class="mt-2"><p>Volver</p></a>

                <button type="submit" class="Modificar mod-btn-confirm">
                    <i class="bi bi-person-add"></i>
                </button>
          
            </div>
        </form>
        
    </div>
</div>
{% endblock %}
