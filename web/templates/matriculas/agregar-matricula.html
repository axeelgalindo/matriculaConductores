{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static '../static/css/alumnos/alumno.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
{% endblock %}

{% block contenido %}

<div class="container style='min-height: 30rem !important'">
    <div class="card">

        <form method="POST">
            {% csrf_token %}
            <H2 class="text-center mt-1 p-1">
                <i class="bi bi-person-add"></i>
            </H2>
            <div class="form-floating mb-3">
                    <form method="POST">
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="ticurso">Tipo de curso</label>
                            </p>            
                            <select  class="form-control" required name="ticurso" id="ticurso" > 
                                <option value="" >Seleccione</option> 
                                {% for tp in tipC %}
                                <option value="{{tp.id}}">{{tp.nombre}}</option> 
                                {% endfor %}
                            </select> 
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="alu">Alumno</label>
                            </p>   
                            <select  class="form-control" required name="alu" id="alu" value="{{alumno.rut}}">
                                <option value="">Seleccione</option>
                                {% for a in alumn %}
                                <option value="{{a.id}}">{{a.nombre}} {{a.apaterno}} | {{a.rut}}</option>
                                {% endfor %} 
                            </select>
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="sucursal">Sucursal</label>
                            </p>   
                            <select name="sucursal" class="form-control" id="sucursal" required>
                                <option value="" >Seleccione</option> 
                                {% for s in sucursales %}
                                <option value="{{s.id}}">{{s.nombre}}</option>
                                {% endfor %} 
                            </select> 
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="fecha">Fecha</label>
                            </p>   
                            <input type="date"  class="form-control" required  name="fecha" id="fecha">  
                        </div>
                        <div class="card-footer d-flex mb-3 ">
                            <a href="{% url 'IndexMatriculas' %}" class="Modificar text-center mod-btn-back"><p class="mt-2"><p>Volver</p></a>
            
                            <button type="submit" class="Modificar mod-btn-confirm">
                                <i class="bi bi-person-add"></i>
                            </button>
            
                      
                        </div>

            </div>

                
            
            
        </form>
        
    </div>
</div>


{% endblock %}
