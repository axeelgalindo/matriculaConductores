{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static '../static/css/alumnos/alumno.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
{% endblock %}

{% block contenido %}

<div class="container style='min-height: 30rem !important'">
    <div class="card">

        <form method="POST">
            {% csrf_token %}
            <H2 class="text-center mt-1 p-1">
                <i class="bi bi-person-add"></i>
            </H2>
                <hr>
                <div class="form-floating mb-3">
                    {% if matriculas %}
                    <form method="POST">
                        <div class="form-floating mb-3">
                                    <p class="text-small">
                                        <label for="ticurso">Tipo de curso</label>
                                    </p>            
                                    <select  class="form-control" required name="ticurso" id="ticurso"  > 
                                        <option value="" >Seleccione</option> 
                                        {% for tp in tipC %}
                                        {% if tp.id == matriculas.tipcurcodigo.id %}
                                        <option value="{{tp.id}}"selected>{{tp.nombre}}</option> 
                                        {% else %}
                                        <option value="{{tp.id}}">{{tp.nombre}}</option> 
                                        {% endif %}
                                        {% endfor %}
                                    </select> 
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="sucursal">Sucursal</label>
                            </p>            
                            <select  class="form-control" required name="sucursal" id="sucursal"  > 
                                <option value="" >Seleccione</option> 
                                {% for s in sucursales %}
                                {% if s.id == matriculas.sucursalId.id %}
                                <option value="{{s.id}}"selected>{{s.nombre}}</option> 
                                {% else %}
                                <option value="{{s.id}}">{{s.nombre}}</option> 
                                {% endif %}
                                {% endfor %}
                            </select> 
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="alu">Alumno</label>
                            </p>            
                            <select  class="form-control" required name="alu" id="alu"  > 
                                <option value="" >Seleccione</option> 
                                {% for a in alumn %}
                                {% if a.id == matriculas.alumrut.id %}
                                <option value="{{a.id}}"selected>{{a.nombre}}</option> 
                                {% else %}
                                <option value="{{a.id}}">{{a.nombre}}</option> 
                                {% endif %}
                                {% endfor %}
                            </select> 
                        </div>
                        <div class="form-floating mb-3">
                            <p class="text-small">
                                <label for="fecha">Fecha</label>
                            </p>   
                            <input type="date"  class="form-control" required  name="fecha" id="fecha" value="{{fecha}}">  
                        </div>
                    
                    {% endif %}
                        
                </div>
                
                <div class="card-footer d-flex mb-3 ">
                    <a href="#" class="Modificar text-center mod-btn-back"><p class="mt-2">Volver</p></i></a>
                    <input type="submit" value="Modificar" class="Modificar mod-btn-confirm">
                </div>  
            </form>
            
        
        
    </div>
</div>


{% endblock %}
